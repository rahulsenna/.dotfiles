font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 15.0
key_bindings:
- { key: V, mods: Control, action: Paste }
- { key: C, mods: Control, action: Copy }
- { key: C, mods: Control|Shift, chars: "\x03" }
- { key: C, mods: Control, chars: "\x1C" }
